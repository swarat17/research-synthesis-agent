version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    # Override Lambda CMD with uvicorn for local dev
    command: >
      python -m uvicorn src.api.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    volumes:
      - ../src:/var/task/src   # live reload in dev
