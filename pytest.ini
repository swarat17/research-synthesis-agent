[pytest]
markers =
    unit: fast unit tests, no external dependencies
    integration: hits real APIs — requires valid API keys
    e2e: hits live Lambda endpoint — requires E2E_API_URL

testpaths = tests/unit

addopts = --cov=src --cov-report=term-missing

# In CI, enforce coverage with: pytest tests/unit/ --cov-fail-under=70
